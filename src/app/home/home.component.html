<form (ngSubmit)="submit()">
  <p>Selected Value: <span class="radioValue">{{radioType}}</span></p>
  <md-radio-group [(ngModel)]="radioType" [ngModelOptions]="{standalone: true}">
    <md-radio-button value="Apple" class="md-primary">Apple</md-radio-button>
    <md-radio-button value="Banana" checked="true"> Banana</md-radio-button>
    <md-radio-button value="Mango" class="md-warn">Mango</md-radio-button>
  </md-radio-group>
</form>
